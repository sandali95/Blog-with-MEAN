<div class="example-container">
    <mat-card style="padding:80px"> 
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-content>
          <form #loginForm='ngForm' >
              <div style="padding:10px">
                  <mat-form-field>
                      <input matInput placeholder="Enter your Name" id="name" name="name" [(ngModel)]="user.name"  #name="ngModel" required>
                      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Invalid Input</mat-error>
                    </mat-form-field>
              </div>
              
              <div style="padding:10px">
                  <mat-form-field>
                      <input matInput placeholder="Enter your Password" name="password" [(ngModel)]="user.password" #password='ngModel' required type="password">
                      <mat-error *ngIf="password.invalid">Invalid Input</mat-error>
                  </mat-form-field>
              </div>
    
              <div style="padding:20px">
                  <button mat-raised-button color="primary" (click)="onLogin();loginForm.reset()">Login</button>
                  <button type = "button "mat-raised-button (click)="loginForm.reset()">Cancel</button>
              </div>
                
          </form>
          
        </mat-card-content>
        
    </mat-card>


  </div>
